<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slope and Intercept Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Slope & Intercept Visualizer</h1>
        <form id="line-form">
            <label for="slope">Slope (m):</label>
            <input type="number" id="slope" name="slope" step="any" value="1">
            <label for="intercept">Intercept (b):</label>
            <input type="number" id="intercept" name="intercept" step="any" value="0">
            <button type="submit">Plot Line</button>
        </form>
        <canvas id="line-canvas" width="500" height="500"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
